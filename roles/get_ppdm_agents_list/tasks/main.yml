- name: Get PPDM Agents List
  uri:
    method: GET
    url: "{{ ppdm_baseurl }}:{{ ppdm_port }}/agents-list"
    body_format: raw
    return_content: true
    headers:
      accept: "application/json, text/plain, */*"
      authorization: "Bearer {{ access_token }}" 
    status_code: 200,500
    validate_certs: false
  register: result  
- set_fact:
    agents_list: "{{ result.json }}"
- debug:
    msg: "{{ agents_list }}"
    verbosity: 0    

